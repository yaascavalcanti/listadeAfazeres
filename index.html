<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Yasmin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- titulo da pagina -->
      <h1 id="titulo">Lista de Tarefas</h1>
      <!-- formulario -->
      <div class="input-section">
        <!-- input para adicionar tarefa com texto dentro do input (placeholber) -->
        <input
          type="text"
          placeholder="Adicionar aqui a tarefa..."
          id="tarefa"
        />
        <!-- botÃ£o de envio da tarefa -->
        <button id="btn-add">Adicionar tarefa</button>
      </div>

      <div class="todo-list">

        <ul id="taskList"></ul>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
